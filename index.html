<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画一只比卡丘给你看</title>
    <style id="styleTags"></style>
    <link rel="stylesheet" href="./css/default.css">
</head>
<body>
    <div id="code-wrapper">
        <pre id="code">
        </pre>
    </div>
    <div id="preview">
        <div class='wrapper'>
            <div class="mouth-wrapper">
                <div class="lowerLip"></div>
            </div>
            <div class="nose"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="upperLip left"></div>
            <div class="upperLip right"></div>
        </div>
    </div>
    <div class="actions">
        <button data-speed="slow">慢速</button>
        <button data-speed="normal" class="active">中速</button>
        <button data-speed="fast">快速</button>
    </div>
    <script src="./vendor/jquery.min.js"></script>
    <script src="./js/main.js"></script>
    
</body>
</html>
